<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div id="left-container" class="container-fluid">
        <div class="row">
            <div class="col-md-6 center">
                <!--Instructions and Color Picker, Pen & Eraser Maybe-->
                <h1 class="text-center">Etch-A-Sketch</h1>
                <button id="black-pen" class="btn btn-dark">Black Pen</button>
                <button type="button" id="rainbow-pen" class="btn btn-primary">Rainbow Pen</button>

                <button type="button" id="clear-btn" class="btn btn-secondary">Clear Grid</button>
            </div>
            <div class="col-md-6">
                <div id="main-container" class="container">
                    <div id="grid-container" class="grid border border-3 border-primary">
                    </div>
                </div>
            </div>
        </div>

<script src="app.js"></script>
